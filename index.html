<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="left">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3 class="great">Great</h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
  </div>
    <div class="right">
        <p>Summary</p>
        <div class="rect">
        <div id="reaction" class="rectangle">
          <div><img src="icon-reaction.svg" alt="">Reaction </div>
          <div class="blue"><b>80</b> / 100</div>
        </div>
        <div id="memory"  class="rectangle">
          <div><img src="icon-memory.svg" alt="">Memory</div>
          <div class="blue"><b>92</b> / 100</div>
        </div>
        <div id="verbal" class="rectangle">
          <div><img src="icon-verbal.svg" alt="">Verbal</div>
          <div class="blue"><b>61</b> / 100</div>
        </div>
        <div id="visual" class="rectangle">
          <div><img src="icon-visual.svg" alt="">Visual</div>
          <div class="blue"><b>72</b> / 100</div>
        </div>
        </div>
        <button>Continue</button>

    </div>
  </main>
</body>
</html>
